<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry1 = new THREE.BoxGeometry();
            var material1 = new THREE.MeshBasicMaterial( {color: 0x0000FF} );
     	    var cube1 = new THREE.Mesh(geometry1, material1);
            scene.add(cube1);

			var geometry2 = new THREE.BoxGeometry();
            var material2 = new THREE.MeshBasicMaterial( {color: 0xF933FF} );
     	    var cube2 = new THREE.Mesh(geometry2, material2);
            scene.add(cube2);

			var geometry3 = new THREE.BoxGeometry();
			var material3 = new THREE.MeshBasicMaterial( {color: 0x81B549} );
			var cube3 = new THREE.Mesh(geometry3, material3);
			scene.add(cube3);

            camera.position.z = 5; //this moves the camera towards the viewer
            
            function animate() {
				requestAnimationFrame(animate);

				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);

				geometry2.translate(0.08, 0.05, 0.03);

				geometry3.scale(1.05, 1.05, 1.05);

            	
            	renderer.render(scene, camera);
            }

            animate();

		</script>
	</body>
</html>
